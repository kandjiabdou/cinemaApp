name: ğŸš€ CI/CD Pipeline - Cinema App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Tests basiques
  tests:
    name: ğŸ§ª Tests & Validations
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“‹ Validate project structure
        run: |
          echo "ğŸ” VÃ©rification de la structure du projet..."
          
          # VÃ©rifier que tous les services existent
          for service in api-gateway auth-service cinema-service public-service frontend-app; do
            if [ -d "$service" ]; then
              echo "âœ… $service exists"
            else
              echo "âŒ $service directory not found"
              exit 1
            fi
          done
          
          # VÃ©rifier les fichiers de configuration
          if [ -f "docker-compose.yml" ]; then
            echo "âœ… docker-compose.yml exists"
          else
            echo "âŒ docker-compose.yml not found"
            exit 1
          fi
          
          echo "ğŸ‰ Structure validation completed!"

      - name: ğŸ§ª Test Frontend Dependencies
        working-directory: ./frontend-app
        run: |
          if [ -f "package.json" ]; then
            echo "ğŸ“¦ Installing frontend dependencies..."
            npm install
            echo "âœ… Frontend dependencies installed"
            
            echo "ğŸ—ï¸ Testing frontend build..."
            npm run build
            echo "âœ… Frontend build successful"
          else
            echo "âš ï¸ No frontend package.json found"
          fi

      - name: ğŸ§ª Test Backend Services
        run: |
          echo "ğŸ” Testing backend services..."
          
          for service in api-gateway auth-service cinema-service public-service; do
            if [ -f "$service/package.json" ]; then
              echo "ğŸ“¦ Testing $service..."
              cd $service
              npm install
              echo "âœ… $service dependencies installed"
              cd ..
            else
              echo "âš ï¸ No package.json found for $service"
            fi
          done

  # Job 2: Build Docker Images (sans push)
  build:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: tests
    
    strategy:
      matrix:
        service: [api-gateway, auth-service, cinema-service, public-service, frontend-app]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker image - ${{ matrix.service }}
        run: |
          echo "ğŸ—ï¸ Building Docker image for ${{ matrix.service }}..."
          if [ -f "${{ matrix.service }}/Dockerfile" ]; then
            docker build -t cinema-${{ matrix.service }}:test ./${{ matrix.service }}
            echo "âœ… Docker build successful for ${{ matrix.service }}"
          else
            echo "âš ï¸ No Dockerfile found for ${{ matrix.service }}"
          fi

  # Job 3: Tests de base avec Docker Compose
  integration:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Start services with Docker Compose
        run: |
          echo "ğŸš€ Starting services..."
          docker-compose up -d --build
          
          # Attendre que les services soient prÃªts
          echo "â³ Waiting for services to be ready..."
          sleep 60

      - name: ğŸ§ª Basic health checks
        run: |
          echo "ğŸ” Testing basic connectivity..."
          
          # VÃ©rifier que les conteneurs sont en cours d'exÃ©cution
          docker-compose ps
          
          # Tests basiques sans dÃ©pendances externes
          echo "âœ… Docker Compose setup completed"

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up..."
          docker-compose down
          docker system prune -f

  # Job 4: Notification finale
  notify:
    name: ğŸ“¢ Pipeline Status
    runs-on: ubuntu-latest
    needs: [tests, build, integration]
    if: always()
    
    steps:
      - name: ğŸ“Š Pipeline Summary
        run: |
          echo "ğŸ“Š RÃ‰SUMÃ‰ DU PIPELINE CI/CD"
          echo "=========================="
          echo ""
          
          if [[ "${{ needs.tests.result }}" == "success" ]]; then
            echo "âœ… Tests & Validations: PASSED"
          else
            echo "âŒ Tests & Validations: FAILED"
          fi
          
          if [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "âœ… Docker Build: PASSED"
          else
            echo "âŒ Docker Build: FAILED"
          fi
          
          if [[ "${{ needs.integration.result }}" == "success" ]]; then
            echo "âœ… Integration Tests: PASSED"
          else
            echo "âŒ Integration Tests: FAILED"
          fi
          
          echo ""
          echo "ğŸ¯ Pipeline terminÃ© Ã  $(date)"
          
          # Ã‰chouer si un test critique a Ã©chouÃ©
          if [[ "${{ needs.tests.result }}" != "success" ]]; then
            echo "ğŸ’¥ Pipeline failed due to test failures"
            exit 1
          fi 