[default]
instance_name = cinema-app-monitoring

[server]
http_port = 3000
domain = localhost

[security]
admin_user = admin
admin_password = admin
allow_embedding = true

[users]
allow_sign_up = false
default_theme = dark

[analytics]
reporting_enabled = false
check_for_updates = false

[log]
mode = console
level = info

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/cinema-app-dashboard.json

[panels]
disable_sanitize_html = false

[unified_alerting]
enabled = true 